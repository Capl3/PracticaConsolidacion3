<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>PRESUPUESTO APP</title>
</head>

<body>
    <h1>PRESUPUESTO APP</h1>


    <div class="container-fluid">
        <div class="row" id="contenedorPrincipal">
            <div class="col-md-6">
                <form>
                    <div class="card my-5 mx-4" id="tarjetaUno">
                        <div class="card-body">
                            <h6 class="card-title">Ingresa Tu Presupuesto</h6>
                            <input type="text" id="inPresupuesto">
                            <button type="button" class="btn btn-outline-success" id="btnCalcular">Calcular</button>
                        </div>
                    </div>
                    <div class="card my-5 mx-4" id="tarjetaDos">
                        <div class="card-body">
                            <h6 class="card-title">Ingresa El Nombre Del Gasto</h6>
                            <input type="text" id="inNombreGasto" value="">
                            <h6 class="card-title">Ingresa La Cantidad Del Gasto</h6>
                            <input type="text" id="inGasto" value="">
                            <button type="button" class="btn btn-outline-danger" id="btnAnadirGasto">AÃ±adir Gasto</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div class="row my-5">
                    <table class="table col-md-12" id="tablaValores">
                        <thead>
                            <tr>
                                <th>PRESUPUESTO</th>
                                <th>GASTOS</th>
                                <th>SALDO</th>
                            </tr>
                        </thead>
                        <tbody id="cuerpoTabla">
                        </tbody>
                    </table>
                    <table class="table col-md-12" id="tablaValores2">
                        <thead>
                            <tr>
                                <th>GASTO</th>
                                <th>VALOR</th>
                            </tr>
                        </thead>
                        <tbody id="cuerpoTablaDos">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
